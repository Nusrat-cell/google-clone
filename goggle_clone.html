<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone - Nusrat</title>
    <style>
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .navbar {
            padding: 15px;
            text-align: right;
        }
        
        .navbar a {
            margin-left: 15px;
            text-decoration: none;
            color: #333;
        }
        
        .navbar button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 9px 23px;
            border-radius: 4px;
            margin-left: 15px;
        }
        
        .main {
            text-align: center;
            margin-top: 150px;
        }
        
        .search-box {
            margin: 25px auto;
            width: 580px;
        }
        
        .search-box input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 16px;
        }
        
        .buttons {
            margin-top: 20px;
        }
        
        .buttons button {
            background: #f8f9fa;
            border: 1px solid #f8f9fa;
            padding: 10px 16px;
            margin: 0 5px;
            border-radius: 4px;
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #f2f2f2;
            padding: 15px;
        }
    </style>
</head>
<body>
    <!-- NAVIGATION BAR -->
    <div class="navbar">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#">â˜°</a>
        <button>Sign in</button>
    </div>
    
    <!-- MAIN CONTENT -->
    <div class="main">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" width="272">
        
        <div class="search-box">
            <input type="text" placeholder="Search Google or type a URL">
        </div>
        
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>
    
    <!-- FOOTER -->
    <div class="footer">
        <div style="text-align: center;">
            <a href="#" style="margin: 0 10px; text-decoration: none; color: #70757a;">About</a>
            <a href="#" style="margin: 0 10px; text-decoration: none; color: #70757a;">Advertising</a>
            <a href="#" style="margin: 0 10px; text-decoration: none; color: #70757a;">Business</a>
        </div>
    </div>
</body>
</html>
